<div class="container mt-5">
    <h2 class="text-center">Co?ul meu</h2>

    <!-- Lista de produse în co? -->
    <div id="cart-items">
        <!-- Produsele vor fi generate dinamic -->
    </div>

    <!-- Subtotal ?i Total -->
    <div class="cart-summary">
        <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span id="subtotal">0.00 lei</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>Cost livrare</span>
            <span id="delivery-cost">0.00 lei</span>
        </div>
        <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong id="total">0.00 lei</strong>
        </div>
    </div>

    <!-- Buton de finalizare -->
    <button class="finalize-button" onclick="finalizeOrder()">Finalizeaza comanda <span id="finalize-total">0.00 lei</span></button>
</div>

<script>
function loadCart() {
    $.ajax({
        url: 'get_cart.php',  // Asigura-te ca calea este corecta
        method: 'GET',
        dataType: 'json',
        success: function(response) {
            console.log("Raspuns de la server:", response); // Afi?eaza raspunsul complet
            if (response.success) {
                console.log("Co?ul con?ine: ", response.cart);  // Verifica ce prime?ti
                displayCart(response.cart);  // Func?ia care actualizeaza co?ul în HTML
            } else {
                console.log("Eroare: " + response.message);
            }
        },
        error: function(xhr, status, error) {
            console.log("Eroare AJAX: " + error);
        }
    });
}


function displayCart(cart) {
    let cartItemsDiv = document.getElementById('cart-items');
    cartItemsDiv.innerHTML = '';  // Resetam con?inutul

    let subtotal = 0;

    cart.forEach(item => {
        let itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');

        itemElement.innerHTML = `
            <h6>${item.name}</h6>
            <div class="quantity-control">
                <button onclick="decreaseQuantity(${item.id})">-</button>
                <span class="quantity-value" id="quantity-${item.id}">${item.quantity}</span>
                <button onclick="increaseQuantity(${item.id})">+</button>
            </div>
            <span>${(item.price * item.quantity).toFixed(2)} lei</span>
        `;

        cartItemsDiv.appendChild(itemElement);
        subtotal += item.price * item.quantity;
    });

    document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' lei';
    let deliveryCost = 10;  // Exemplu de cost livrare
    document.getElementById('delivery-cost').textContent = deliveryCost.toFixed(2) + ' lei';
    let total = subtotal + deliveryCost;
    document.getElementById('total').textContent = total.toFixed(2) + ' lei';
    document.getElementById('finalize-total').textContent = total.toFixed(2) + ' lei';
}

function increaseQuantity(itemId) {
    $.ajax({
        url: 'update_cart.php',
        method: 'POST',
        data: { action: 'increase', itemId: itemId },
        success: function(response) {
            if (response.success) {
                loadCart();
            } else {
                console.log("Eroare la actualizarea cantita?ii");
            }
        }
    });
}

function decreaseQuantity(itemId) {
    $.ajax({
        url: 'update_cart.php',
        method: 'POST',
        data: { action: 'decrease', itemId: itemId },
        success: function(response) {
            if (response.success) {
                loadCart();
            } else {
                console.log("Eroare la actualizarea cantita?ii");
            }
        }
    });
}

function finalizeOrder() {
    alert("Comanda a fost plasata cu succes");
}


// Încarca co?ul când pagina se încarca
window.onload = function() {
    loadCart();
};
</script>
