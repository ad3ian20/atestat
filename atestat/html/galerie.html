<div class="container mt-5">
    <h2 class="text-center">Coșul meu</h2>

    <!-- Lista de produse în coș -->
    <div id="cart-items">
        <!-- Produsele vor fi generate dinamic -->
    </div>

    <!-- Subtotal și Total -->
    <div class="cart-summary">
        <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span id="subtotal">0.00 lei</span>
        </div>
        <div class="d-flex justify-content-between">
            <span>Cost livrare</span>
            <span id="delivery-cost">0.00 lei</span>
        </div>
        <div class="d-flex justify-content-between">
            <strong>Total</strong>
            <strong id="total">0.00 lei</strong>
        </div>
    </div>

    <!-- Buton de finalizare -->
    <button class="finalize-button" onclick="finalizeOrder()">Finalizează comanda <span id="finalize-total">0.00 lei</span></button>
</div>

<script>
    async function loadCart() {
        // Cerem produsele din baza de date
        const response = await fetch('/atestat/html/get_cart.php');
        const cart = await response.json();

        renderCartItems(cart);
    }

    function renderCartItems(cart) {
        const cartItemsContainer = document.getElementById("cart-items");
        cartItemsContainer.innerHTML = ""; // Golește lista curentă de produse

        let subtotal = 0;

        cart.forEach((product, index) => {
            subtotal += product.price * product.quantity;

            const cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.setAttribute("data-id", index);

            cartItem.innerHTML = `
                <h6>${product.product_name}</h6>
                <div class="quantity-control">
                    <span class="quantity-value">${product.quantity}</span>
                </div>
                <div>
                    <span class="text-danger">${(product.price * product.quantity).toFixed(2)}</span> lei
                </div>
            `;
            cartItemsContainer.appendChild(cartItem);
        });

        updatePrices(subtotal);
    }

    function updatePrices(subtotal) {
        const deliveryCost = 0.00; // Livrarea este gratuită
        const total = subtotal + deliveryCost;

        document.getElementById('subtotal').textContent = `${subtotal.toFixed(2)} lei`;
        document.getElementById('delivery-cost').textContent = `${deliveryCost.toFixed(2)} lei`;
        document.getElementById('total').textContent = `${total.toFixed(2)} lei`;
        document.getElementById('finalize-total').textContent = `${total.toFixed(2)} lei`;
    }

    async function finalizeOrder() {
        const response = await fetch('/atestat/html/finalize_order.php', { method: 'POST' });
        const result = await response.json();

        if (result.success) {
            alert("Comanda a fost finalizată!");
            loadCart();
        } else {
            alert("A apărut o eroare.");
        }
    }

    // La încărcarea paginii, afișăm coșul
    window.onload = function () {
    fetch('html/get_cart.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const cartItems = document.getElementById('cart-items');
                cartItems.innerHTML = '';

                data.cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <h6>${item.name}</h6>
                        <div class="quantity-control">
                            <span class="quantity-value">${item.quantity}</span>
                        </div>
                        <div>
                            <span class="text-danger">${item.price}</span> lei
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            } else {
                alert('Nu s-a putut încărca coșul.');
            }
        })
        .catch(error => {
            console.error('Eroare:', error);
            alert('A apărut o problemă la încărcarea coșului.');
        });
};

</script>
